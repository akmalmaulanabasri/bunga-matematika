<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Kalkulator Bunga</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap');
    *{
        font-family: 'Space Grotesk', sans-serif;
    }
    .card-me{
        border-radius: 20px;
    }
</style>

<body>

    <section class="bg-danger" style="width: 100vw; height: 100vh;">
        <div class="d-flex align-items-center justify-content-center" style="width: 100vw; height: 100vh;">
            <div class="col-11">
                <div class="card card-me">
                    <div class="card-head">
                        <h1 class="text-center pt-3">Kalkulator Anuitas</h1>
                    </div>
                    <div class="card-body">
                        <form action="#" class="form-group">
                            <label for="pinjaman" class="form-label">Besar Pinjaman</label>
                            <input type="number" name="pinjaman" id="pinjaman" placeholder="Pinjaman Awal" class="form-control">

                            <label for="Bunga" class="form-label mt-3">Bunga Pinjaman</label>
                            <input type="number" name="bunga" id="bunga" placeholder="Bunga dalam desimal" class="form-control">

                            <label for="jangka" class="form-label mt-3">Jangka Waktu</label>
                            <input type="number" name="waktu" id="waktu" placeholder="Jangka waktu dalam bulan" class="form-control">

                            <!-- <input type="submit" value="Hitung Hasil" class="btn btn-danger mt-3"> -->
                            <a href="hasil.html" class="btn btn-danger mt-3">Hitung Hasil</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
